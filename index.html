    <h1>Image Compressor</h1>
    <p class="subtitle">Fast, beautiful, and secure image compression in your browser</p>
</header>

        <!-- Modern File Input Area -->
        <div class="file-upload-area glass" id="fileUploadArea">
            <div class="upload-zone glass" id="uploadZone">
                <div class="upload-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#667eea"/>
                                <stop offset="100%" stop-color="#f5576c"/>
                            </linearGradient>
                        </defs>
                        <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="url(#iconGradient)" stroke-width="2"/>
                        <path d="M14 2V8H20" stroke="url(#iconGradient)" stroke-width="2"/>
                        <path d="M16 13H8M12 9V17" stroke="url(#iconGradient)" stroke-width="2"/>
                    </svg>
                </div>
                <div class="upload-text">
                    <h2>Upload Your Images</h2>
                    <h3>Drop images here or <span class="browse-text">browse</span></h3>
                    <p>Supports JPG, PNG, WebP - Max 10MB each</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
            </div>
            <!-- File Preview Area -->
            <div class="file-preview" id="filePreview">
                <!-- Selected files will be displayed here -->
            </div>
        </div>

        <!-- Compression Settings -->
        <div class="compression-settings glass" id="compressionSettings">
            <h3>Compression Settings</h3>
            <div class="settings-row">
                <div class="setting-group">
                    <label for="qualitySlider">Quality: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="qualitySlider" min="0" max="100" value="80">
                </div>
                <div class="setting-group">
                    <label for="formatSelect">Output Format:</label>
                    <select id="formatSelect">
                        <option value="image/jpeg">JPEG</option>
                        <option value="image/png">PNG</option>
                        <option value="image/webp">WebP</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="compressButton" class="compress-btn">
            <span class="btn-text"><span class="btn-icon">üîÑ</span> Compress Images</span>
            <span class="btn-loader" style="display: none;">
                <div class="spinner"></div>
                Compressing.... 
            </span>
        </button>

        <button id="downloadAllButton" class="compress-btn" style="margin-top: 12px; background: var(--secondary-gradient);">
            <span class="btn-text">üì¶ Download All Compressed</span>
        </button>

        <div id="output" class="glass"></div>

        </footer>
