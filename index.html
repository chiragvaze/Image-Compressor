<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="container glass">
        <header class="main-header">
            <div class="logo-circle">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="12" fill="#764ba2"/><path d="M16 13H8M12 9V17" stroke="#fff" stroke-width="2"/></svg>
            </div>
            <h1>Image Compressor</h1>
            <p class="subtitle">Fast, beautiful, and secure image compression in your browser</p>
        </header>
        <!-- Modern File Input Area -->
        <div class="file-upload-area glass" id="fileUploadArea">
            <div class="upload-zone glass" id="uploadZone">
                <div class="upload-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#667eea"/>
                                <stop offset="100%" stop-color="#f5576c"/>
                            </linearGradient>
                        </defs>
                        <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="url(#iconGradient)" stroke-width="2"/>
                        <path d="M14 2V8H20" stroke="url(#iconGradient)" stroke-width="2"/>
                        <path d="M16 13H8M12 9V17" stroke="url(#iconGradient)" stroke-width="2"/>
                    </svg>
                </div>
                <div class="upload-text">
                    <h3>Drop images here or <span class="browse-text">browse</span></h3>
                    <p>Supports JPG, PNG, WebP - Max 10MB each</p>
                </div>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
            </div>
            <!-- File Preview Area -->
            <div class="file-preview" id="filePreview">
                <!-- Selected files will be displayed here -->
            </div>
        </div>
        <button id="compressButton" class="compress-btn">
            <span class="btn-text"><span class="btn-icon">ðŸ”„</span> Compress Images</span>
            <span class="btn-loader" style="display: none;">
                <div class="spinner"></div>
                Compressing...
            </span>
        </button>
        <div id="output" class="glass"></div>
        <footer class="footer">
            <p>Made with <span style="color:#f5576c">â™¥</span> by <a href="https://github.com/chiragvaze" target="_blank">chiragvaze</a> | <a href="https://github.com/chiragvaze/Image-Compressor" target="_blank">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
